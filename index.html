<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    
    <title>公式受付窓口</title>
    
    <meta http-equiv="refresh" content="1;URL='https://lin.ee/yK9kzlD'">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 88%;
            max-width: 400px;
            padding: 20px;
        }
        /* 安心感のあるローディング表示 */
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06C755; /* LINE Green */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        p {
            font-size: 13px;
            color: #888;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        
        /* どんな端末でも押しやすい最強のボタン */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #06C755;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 18px 0;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
            transition: opacity 0.2s;
        }
        .btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
        
        .footer-text {
            font-size: 10px;
            color: #ccc;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        
        <h1>公式LINEへ移動します</h1>
        <p>
            セキュリティチェック中です。<br>
            画面が変わらない場合は下のボタンを押してください。
        </p>

        <a href="https://lin.ee/yK9kzlD" class="btn">
            友だち追加へ進む
        </a>
        
        <div class="footer-text">
            Official Account Redirect
        </div>
    </div>

    <script>
        // 【第2の矢】JavaScript転送
        // 1秒待ってから転送することで「ボット判定」を回避しやすくする
        window.onload = function() {
            setTimeout(function() {
                // replaceを使うことでブラウザの「戻る」ボタンでの無限ループバグを防ぐ
                window.location.replace("https://lin.ee/yK9kzlD");
            }, 1000);
            
            // 念押しの予備転送（2.5秒後）
            setTimeout(function() {
                window.location.href = "https://lin.ee/yK9kzlD";
            }, 2500);
        };
    </script>

</body>
</html>
