<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINEへ移動中...</title>
    
    <meta http-equiv="refresh" content="0;URL='https://lin.ee/3re77KL'">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        /* 読み込み中のくるくる */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06C755;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h1 { font-size: 20px; margin-bottom: 10px; color: #333; font-weight: bold; }
        p { font-size: 14px; color: #888; margin-bottom: 30px; line-height: 1.5; }
        
        /* 押しやすい巨大ボタン */
        .btn {
            display: block;
            width: 100%;
            background-color: #06C755; /* LINE Green */
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            padding: 22px 0;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(6, 199, 85, 0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        
        .footer-note {
            font-size: 11px;
            color: #aaa;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h1>LINEを起動しています</h1>
        <p>画面が切り替わらない場合は<br>下のボタンを押してください</p>

        <a href="https://lin.ee/3re77KL" class="btn">
            LINEを友だち追加する
        </a>
        
        <div class="footer-note">
            安全な公式ページへ移動します
        </div>
    </div>

    <script>
        // 【第2の矢】JavaScriptによる強制転送
        window.onload = function() {
            // Androidなどはこれで自動で開く
            setTimeout(function() {
                window.location.replace("https://lin.ee/3re77KL");
            }, 500);
            
            // 念押しのリダイレクト
            setTimeout(function() {
                window.location.href = "https://lin.ee/3re77KL";
            }, 1500);
        };
    </script>

</body>
</html>
